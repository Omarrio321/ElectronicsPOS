[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
filterwarnings =
    ignore::DeprecationWarning

# Test markers
markers =
    unit: Unit tests (fast, no database)
    integration: Integration tests (requires database)
    slow: Slow tests
